    <h4></h4>

  <body>
    <h1>Register</h1>
    <form>
      <label for="first">First Name:</label>
      <input type="textfield" id="first" name="first" placeholder="John" required>
      <label for="last">Last Name:</label>
      <input type="textfield" id="last" name="last" placeholder="Smith" required>
      <div>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="other">
      </div>
      <div>
      <label>Email:
      <input type="email" name="email" placeholder="your email" required>
      </label>
      <label>Password:
      <input type="password" name="password" minlength=10 required>
      </label>
      </div>
      <div>
      <label>Birthday:
      <select name="month">
        <option>Month</option>
        <option>January</option>
        <option>Feburary</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
      </select>
      </label>
      <select name="day">
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
      <select name="year">
        <option>Year</option>
        <option>1981</option>
        <option>1982</option>
        <option>1983</option>
        <option>1984</option>
        <option>1985</option>
        <option>1986</option>
      </select>
      </div>
      <div>
      <label for="Terms">I agree to the terms and conditions</label>
      <input type="checkbox" id="Terms" name="terms">
      </div>
      <input type="submit">
    </form>
  </body>
</html>
